    <section class="login-page">
        <div class="container">
          <div class="main-login">
            <div class="left-section pt-17">
              <div class="img-box-1 top-left bottom-left">
                <img src="../assets/images/resetBanner.png" alt="" />
              </div>
            </div>
            <div class="right-section">
              <div class="form">
                  <h2>Create New Password</h2>
                  <form id="login-form">
                    <label for="password">Old Password <span>*</span> <img src="../assets/images/info-egular.svg" width="16" height="16" alt=""></label>
                    <div class="input-box">
                    <input id="password" type="text" placeholder="Enter Old Password" class="password" />
                    <!-- <p class="error">
                      <img src="../assets/images/carbon_warning.svg" alt="">
                      Incorrect Password</p> -->
                    </div>

                    <label for="password">New Password <span>*</span> <img src="../assets/images/info-egular.svg" width="16" height="16" alt=""></label>
                    <div class="input-box">
                    <input id="password" type="text" placeholder="Enter Password" class="password" />
                    <!-- <p class="error">
                      <img src="../assets/images/carbon_warning.svg" alt="">
                      Incorrect Password</p> -->
                    </div>

                    <label for="password">Confirm Password <span>*</span> <img src="../assets/images/info-egular.svg" width="16" height="16" alt=""></label>
                    <div class="input-box">
                    <input id="password" type="text" placeholder="Enter Password Again" class="password" />
                    <!-- <p class="error">
                      <img src="../assets/images/carbon_warning.svg" alt="">
                      Incorrect Password</p> -->
                    </div>
                    <div class="form-btns">
                        <button type="submit" class="button-style">Submit</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
